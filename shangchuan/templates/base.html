<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文后台-{% block title %}{% endblock %}-管理系统</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>   {# 顺序别混淆 #}
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">{# 图标字体引用 #}
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   {# 顺序别混淆 #}
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}">图文直播 后台管理系统</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="{{ url_for('enter_a') }}">直播状况 </a>
                        </li>
                        <li class="dropdown">
                            <a href="{{ url_for('upload_file') }}" >发布图文</a>
                        </li>
                        <li class="dropdown">
                            <a href="{{ url_for('list_a') }}">图文管理</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">查找</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                          {% if user %}
                                <li><a href="#">管理员</a></li>
                                <li><a href="{{ url_for('logout_a') }}">注销</a></li>
                          {% else %}
                                <li><a href="{{ url_for('login_a') }}">登录</a></li>
                          {% endif %}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li class="active">{% block yemian %}{% endblock %}</li>
            </ul>
        </div>

        {% block main %}{% endblock %}

        <div class="row">
            <div class="well text-center">
                &copy; 安全研发小组 版权所有
            </div>
        </div>
    </div>
</body>
</html>
